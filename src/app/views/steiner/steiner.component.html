<div>
  <div>Steiner Tree</div>
  <!-- graphs -->
  <div>
    <div class="row text-center">
      <div class="col-6">
        <div>Current Graph</div>
        <div id="current" class="text-left"></div>
      </div>
      <div class="col-6">
        <div *ngIf="solving">Optimal Graph</div>
        <div id="optimal" class="text-left"></div>
      </div>
    </div>
  </div>
  <div>
    <div>Total weight of tree: {{ weightSum }}</div>
    <p>Subset of Vertices:</p>
    <div *ngFor="let subset of subsets">
      &#123;
      <div *ngFor="let v of subset; let i = index" class="inline-block">
        <div [style.background-color]="v.color" class="vertice inline-block">{{ v.id.key }}</div>
        <div *ngIf="i !== subset.length-1" class="inline-block">,</div>
      </div>
      &#125;
    </div>
  </div>
  <!-- customize graph -->
  <div>
    <!-- update num vertices -->
    <div class="inline-block">
      <button class="btn btn-danger" (click)="decrementVertices()">-</button>
      V = {{ numVertices }}
      <button class="btn btn-success" (click)="incrementVertices()">+</button>
    </div>
    <div>
      <button *ngIf="!selectingSubs" (click)="selectSubVertices()">Select SubVertices</button>
      <button *ngIf="selectingSubs" (click)="algorithm()">Run Algorithm</button>
      <button *ngIf="!selectingSubs" (click)="generateRandomEdges()">Generate Random Edges</button>
    </div>
  </div>
</div>
