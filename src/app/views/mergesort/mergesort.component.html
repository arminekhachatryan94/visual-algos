<div>
  <div class="h4">Merge Sort</div>
  <div>
    <div>Enter integers separated by spaces to sort:</div>
    <input type="text" [(ngModel)]="userText" (keydown)="clearInputError()" (ngModelChange)="convertStringToArray()">
    <button class="btn btn-primary" (click)="sortArray()" [disabled]="!int_array.length || input_error.length">Solve</button>
  </div>
  <div *ngIf="int_array.length" class="text-center">
    <a *ngFor="let el of int_array; let i = index" class="integer" :id="{{i}}">{{ el }}</a>
  </div>
  <div *ngIf="input_error.length">{{ input_error }}</div>
</div>
