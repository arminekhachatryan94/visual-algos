<div>
  <div class="h4">Merge Sort</div>
  <div class="col-3">
    <div>
      <div>Enter integers separated by spaces to sort:</div>
      <input type="text" [(ngModel)]="userText" (keydown)="clearInputError()" (ngModelChange)="convertStringToArray()">
      <button class="btn btn-primary" (click)="sortArray()" [disabled]="!int_array.length || input_error.length || disable_solve">Solve</button>
      <div *ngIf="input_error.length" class="error">{{ input_error }}</div>
    </div>
    <div>
      Select Order:
      <select [(ngModel)]="ordering">
        <option value="ASC" selected>ASC</option>
        <option value="DESC">DESC</option>
      </select>
    </div>
    <div>
      <label>
        <input type="radio" value="breadth" name="solutionType" [checked]="solutionType === 'breadth'" [(ngModel)]="solutionType">
        Breadth
      </label>
      <label>
        <input type="radio" value="depth" name="solutionType" [checked]="solutionType === 'depth'" [(ngModel)]="solutionType">
        Depth
      </label>
    </div>
  </div>
  <div class="col-9">
    <div class="myTree"></div>
    <div *ngIf="beforeArray.length" [style.visibility]="displayBefore ? 'visible' : 'hidden'" class="text-center display-parent">
      <div *ngFor="let n of beforeArray" class="text-center display-parent">
        <a *ngFor="let el of n.value" class="integer">
          {{ el.value }}
        </a>
      </div>
    </div>
    <div *ngIf="mergedArray.length" class="text-center display-parent">
      <a *ngFor="let el of mergedArray" class="integer">
        {{ el.value }}
      </a>
    </div>
    <div *ngIf="afterArray.length" [style.visibility]="displayAfter ? 'visible' : 'hidden'" class="text-center display-parent">
      <div *ngFor="let n of afterArray" class="text-center display-parent">
        <a *ngFor="let el of n.value" class="integer">
          {{ el.value }}
        </a>
      </div>
    </div>
  </div>
</div>
