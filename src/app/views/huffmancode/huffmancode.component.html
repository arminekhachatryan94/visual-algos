<div>
  <div>Huffman Code</div>
  <div>
    Enter Text: <input type="text" [(ngModel)]="userText">
    <button (click)="generateHuffmanCodeTree()">Solve</button>
    <hr>
    <div *ngIf="textArray != undefined">
      <!-- graph tree -->
      <div *ngFor="let node of textArray.length" class="huffman--node text-center">
        <div>{{ convertToInt(node.character) }}</div>
        <div><strong>{{ node.character }}</strong></div>
      </div>
    </div>
  </div>
</div>
